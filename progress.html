<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress | EduQuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4a90e2;
            color: #000;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
            transition: background 0.3s ease;
            z-index: 999;
        }
        .back-btn:hover {
            background-color: #4a90e2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #1abc9c;
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .progress-card h2 {
            font-size: 24px;
            color: #1abc9c;
            margin-bottom: 10px;
        }

        .progress-card p {
            color: #ddd;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #1abc9c;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            width: 30%;
        }

        .stat h3 {
            font-size: 36px;
            color: #f39c12;
        }

        .stat p {
            color: #ddd;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <a href="main.html" class="back-btn">‚Üê Back</a>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Learning Progress</h1>
        </div>

        <!-- Progress Card -->
        <div class="progress-card">
            <h2>Your Progress</h2>
            <p>Total Progress: 75%</p>
            <div class="progress-bar">
                <span style="width: 75%;"></span>
            </div>
            <p>Completed Courses: 4/5</p>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat">
                <h3>4</h3>
                <p>Courses Completed</p>
            </div>
            <div class="stat">
                <h3>10</h3>
                <p>Badges Earned</p>
            </div>
            <div class="stat">
                <h3>75%</h3>
                <p>Overall Progress</p>
            </div>
        </div>

        <!-- Badge Section -->
        <div class="progress-card">
            <h2>Badges Earned</h2>
            <div style="display: flex; gap: 15px;">
                <div>
                    <img src="images/badges1.jpg" alt="Badge 1" style="width: 100px; border-radius: 50%;">
                    <p>Course Completion</p>
                </div>
                <div>
                    <img src="images/badges2.avif" alt="Badge 2" style="width: 100px; border-radius: 50%;">
                    <p>Question quiz Master</p>
                </div>
                <div>
                    <img src="images/badges3.jpeg" alt="Badge 3" style="width: 100px; border-radius: 50%;">
                    <p>Top Scorer</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
