<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Math Adventure: Mission to the Moon! üåï</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 26px;
            color: #ffcc00;
        }
        .question-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .question {
            font-size: 20px;
        }
        .hint {
            font-size: 14px;
            color: #ffcc00;
            display: none;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            text-align: center;
            background: #fff;
            color: #000;
            margin-top: 10px;
        }
        button {
            background: #ffcc00;
            color: #222;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff9900;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffcc00;
            color: #000;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
            transition: background 0.3s ease;
            z-index: 999;
        }
        .back-btn:hover {
            background-color: #ff9900;
        }        
        .timer {
            font-size: 18px;
            margin-top: 10px;
            color: #ff5733;
        }
        .badges {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .badge {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="advenmath.html" class="back-btn">‚Üê Back</a>

        <h1>üöÄ Math Adventure: Mission to the Moon! üåï</h1>
        <p>Answer the questions to earn space badges! üèÖ</p>

        <div class="timer">‚è≥ Time Left: <span id="timer">10</span> seconds</div>

        <div class="question-box">
            <h2 class="question" id="question">Loading...</h2>
            <p class="hint" id="hint">Hint: Think about adding astronauts! üë®‚ÄçüöÄ</p>
            <input type="text" id="answer">
            <br>
            <button onclick="checkAnswer()">Submit Answer</button>
            <button onclick="showHint()">Need a Hint? üí°</button>
        </div>

        <h2>Your Badges üèÖ</h2>
        <div class="badges">
            <img src="https://i.imgur.com/2CqVRxG.png" class="badge" id="badge1">
            <img src="https://i.imgur.com/7jIVK6B.png" class="badge" id="badge2">
            <img src="https://i.imgur.com/Eq6OypT.png" class="badge" id="badge3">
            <img src="https://i.imgur.com/64bUJd2.png" class="badge" id="badge4">
        </div>

        <h2 id="finalScore"></h2>
    </div>

    <script>
        const quizData = [
            { question: "üöÄ If a rocket has 3 engines and 2 more are added, how many total?", answer: "5", hint: "3+2" },
            { question: "üåï A moon mission takes 6 days there and 6 days back. How many total days?", answer: "12", hint: "6+6" },
            { question: "ü™ê You collected 15 space rocks but lost 5. How many left?", answer: "10", hint: "15-5" },
            { question: "üî≠ A space telescope zooms 4x and then doubles. What's the final zoom?", answer: "8", hint: "4√ó2" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 10;
        let timerInterval;

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                document.getElementById("finalScore").innerText = `üèÜ Final Score: ${score} Badges!`;
                return;
            }
            document.getElementById("question").innerText = quizData[currentQuestion].question;
            document.getElementById("hint").innerText = "Hint: " + quizData[currentQuestion].hint;
            document.getElementById("hint").style.display = "none";
            document.getElementById("answer").value = "";

            timeLeft = 10;
            document.getElementById("timer").innerText = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(countdown, 1000);
        }

        function checkAnswer() {
            let answer = document.getElementById("answer").value;
            if (answer == quizData[currentQuestion].answer) {
                score++;
                document.getElementById(`badge${score}`).style.display = "inline";
                playSound("success");
            } else {
                playSound("fail");
            }
            currentQuestion++;
            loadQuestion();
        }

        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
            } else {
                clearInterval(timerInterval);
                currentQuestion++;
                loadQuestion();
            }
        }

        function showHint() {
            document.getElementById("hint").style.display = "block";
        }

        function playSound(type) {
            let sound = new Audio(type === "success" ? "https://www.fesliyanstudios.com/play-mp3/4383" : "https://www.fesliyanstudios.com/play-mp3/4384");
            sound.play();
        }

        loadQuestion();
    </script>

</body>
</html>
