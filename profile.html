<!DOCTYPE html>

<head>

  <title>User Profile | EduQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .profile-container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 36px;
      color: #2c3e50;
    }

    .profile-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid #3498db;
      background: url('images/p4.jpeg') no-repeat center/cover;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .info h2 {
      margin-top: 0;
      color: #34495e;
    }

    .info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .badge-section {
      margin-top: 30px;
      text-align: center;
    }

    .badge-section h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .badges {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .badge {
      padding: 10px 20px;
      border-radius: 20px;
      background: #f1c40f;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #3498db;
      color: white;
      padding: 10px 14px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

</body>
</html>
