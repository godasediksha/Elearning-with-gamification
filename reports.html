<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports | EduQuest</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }

    .header {
      text-align: center;
      padding: 60px 20px 30px;
      font-size: 36px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: #ffffff;
      color: #333;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .report-data {
      font-size: 15px;
      line-height: 1.6;
    }

    canvas {
      width: 100% !important;
      height: 200px !important;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #3498db;
      color: white;
      padding: 10px 14px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a href="main.html" class="back-btn">â¬… Back</a>

  <div class="header">ðŸ“Š Student Reports</div>

  <div class="container">
    <div class="card">
      <h2>ðŸ“ˆ Progress Report</h2>
      <div class="report-data">
        Overall Score: <strong>85%</strong><br/>
        Completed Modules: <strong>17/20</strong><br/>
        Learning Time: <strong>48 hours</strong>
      </div>
    </div>

    <div class="card">
      <h2>ðŸ“š Assignment Status</h2>
      <div class="report-data">
        Submitted: <strong>12</strong><br/>
        Pending: <strong>3</strong><br/>
        Feedback Received: <strong>10</strong>
      </div>
    </div>

    <div class="card">
      <h2>ðŸ§® Grade Report</h2>
      <canvas id="gradeChart"></canvas>
    </div>

    <div class="card">
      <h2>ðŸ“… Attendance</h2>
      <div class="report-data">
        Total Days: <strong>60</strong><br/>
        Present: <strong>57</strong><br/>
        Absent: <strong>3</strong><br/>
        Attendance Rate: <strong>95%</strong>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('gradeChart').getContext('2d');
    const gradeChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Math', 'Science', 'English', 'History', 'Computers'],
        datasets: [{
          label: 'Grades (%)',
          data: [92, 87, 84, 78, 90],
          backgroundColor: [
            '#3498db',
            '#2ecc71',
            '#9b59b6',
            '#f39c12',
            '#e74c3c'
          ],
          borderRadius: 10
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

</body>
</html>
