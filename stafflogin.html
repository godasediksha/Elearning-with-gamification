<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | EduQuest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f39c12;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 12px;
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #1abc9c, #f39c12);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #1abc9c;
            text-decoration: none;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #f39c12;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Staff Login</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <input type="text" placeholder="Staff ID or Email" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    
        <a href="index.html" class="back-link"><i class="fa fa-arrow-left"></i> Back to Home</a>
    </div>

</body>
</html>
