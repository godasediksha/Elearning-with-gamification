<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Learning Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0; 
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('images/3rd.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        h2 {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #e68a00;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') no-repeat center/cover;
            border-radius: 50%;
            margin: 0 auto 15px;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login a {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .google-btn {
            background: #DB4437;
        }
        .facebook-btn {
            background: #3B5998;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: white;
        }
        .signup-link a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar"></div>
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="social-login">
            <a href="https://accounts.google.com/o/oauth2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email" class="google-btn">Login with Google</a>
            <a href="https://www.facebook.com/v12.0/dialog/oauth?client_id=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URI&scope=email" class="facebook-btn">Login with Facebook</a>
        </div>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Dummy validation (Replace this with actual authentication)
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                alert("Login Successful! üéâ Redirecting...");
                window.location.href = "main.html"; // Redirect to Dashboard Page
            } else {
                alert("‚ùå Invalid Username or Password! Please try again.");
            }
        });
    </script>
</body>
</html>
